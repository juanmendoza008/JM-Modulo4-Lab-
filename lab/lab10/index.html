<!DOCTYPE html>
<html lang="en">
  <template id="card-template">
    <div class="card">
        <img src="..." class="card-img-top" alt="..." style="width:200px;height:300px">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        </div>

        <div class="card-footer">
            <p class="card-price">Price should be here.</p>
            <p class="card-rating"><small class="text-body-secondary">Rating should be here</small></p>
        </div>
    </div>
  </template>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </head>

  <body>
    <div class="container p-3">
      <h2>Fake E Commmerce</h2>
      <div id="post-list" class="row g-3 p-3"></div>
    </div>

    <script src="data.js"></script>
  </body>
</html>
